version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/data/queries/"
    schema: "internal/data/migrations/"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: false
        emit_exact_table_names: true