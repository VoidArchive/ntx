syntax = "proto3";

package ntx.v1;

// import "google/protobuf/timestamp.proto";

option go_package = "github.com/voidarchive/ntx/gen/go/ntx/v1;ntxv1";

enum CompanyStatus {
  COMPANY_STATUS_UNSPECIFIED = 0;
  COMPANY_STATUS_ACTIVE = 1;
  COMPANY_STATUS_SUSPENDED = 2;
  COMPANY_STATUS_DELISTED = 3;
}

enum Sector {
  SECTOR_UNSPECIFIED = 0;
  SECTOR_COMMERCIAL_BANK = 1;
  SECTOR_DEVELOPMENT_BANK = 2;
  SECTOR_FINANCE = 3;
  SECTOR_MICROFINANCE = 4;
  SECTOR_LIFE_INSURANCE = 5;
  SECTOR_NON_LIFE_INSURANCE = 6;
  SECTOR_HYDROPOWER = 7;
  SECTOR_MANUFACTURING = 8;
  SECTOR_HOTEL = 9;
  SECTOR_TRADING = 10;
  SECTOR_INVESTMENT = 11;
  SECTOR_MUTUAL_FUND = 12;
  SECTOR_OTHERS = 13;
}

enum InstrumentType {
  INSTRUMENT_TYPE_UNSPECIFIED = 0;
  INSTRUMENT_TYPE_EQUITY = 1;
  INSTRUMENT_TYPE_BOND = 2;
  INSTRUMENT_TYPE_MUTUAL_FUND = 3;
}

message Company {
  int64 id = 1;
  string name = 2;
  string symbol = 3;
  CompanyStatus status = 4;
  optional string email = 5;
  optional string website = 6;
  Sector sector = 7;
  InstrumentType instrument_type = 8;
  optional int64 listed_shares = 9;
}

message Fundamental {
  int64 id = 1;
  int64 company_id = 2;
  string fiscal_year = 3;
  optional string quarter = 4;
  optional double eps = 5;
  optional double pe_ratio = 6;
  optional double book_value = 7;
  optional double paid_up_capital = 8;
  optional double profit_amount = 9;
}

message Price {
  int64 id = 1;
  int64 company_id = 2;
  string business_date = 3;
  optional double open = 4;
  optional double high = 5;
  optional double low = 6;
  optional double close = 7;
  optional double ltp = 8;
  optional double previous_close = 9;
  optional double change = 10;
  optional double change_percent = 11;
  optional int64 volume = 12;
  optional double turnover = 13;
  optional int32 trades = 14;
}

message Ownership {
  int64 company_id = 1;
  int64 listed_shares = 2;
  int64 public_shares = 3;
  double public_percent = 4;
  int64 promoter_shares = 5;
  double promoter_percent = 6;
  string updated_at = 7;
}

message CorporateAction {
  int64 id = 1;
  int64 company_id = 2;
  string fiscal_year = 3;
  double bonus_percentage = 4;
  optional double right_percentage = 5;
  optional double cash_dividend = 6;
  string submitted_date = 7;
}
